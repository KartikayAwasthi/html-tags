<html>

<head>
    <title>TABLE USING TABLE TAGS</title>
</head>

<body>
    <table border="50" cellpadding="25" cellspacing="25" width="500" height="500" align="center" bgcolor="#f0f0f0" frame="box" rules="all">
        <caption>data entry table</caption>
        <thead>
            <tr>
                <th>name</th>
                <th>course</th>
                <th>age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>priyanshi</td>
                <td>btech</td>
                <td>22</td>
            </tr>
            <tr>
                <td>rohit</td>
                <td>mba</td>
                <td>27</td>
            </tr>
            <tr>
                <td>rahul</td>
                <td>bba</td>
                <td>18</td>
            </tr>
            <tr>
                <td>himanshu</td>
                <td>ba</td>
                <td>28</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
